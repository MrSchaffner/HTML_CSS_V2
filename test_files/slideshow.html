    }

    .sticky-container {
      width: 100%;
      background-color: trqnsparent;
      padding-left: 0px;
      padding-bottom: 0px;
      position: sticky;
      position: -webkit-sticky;
      bottom: 0px;

    }

    .align-right {
      background-color: blue;

      position: absolute;
      right: 0px;
      bottom: 0px;

    }

    .totallyHidden {
      visibility: hidden;
      height: 1px;
      overflow: hidden;
      margin: 0;
      padding: 0;

    }
  </style>

</head>

  <script>
    $("#slideshow > div:gt(0)").hide();
